<a [routerLink] = "['/new']">Add an author</a>

<table>
    <thead>
        <tr>
            <th>Author</th>
            <th>Actions available</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let author of authors">
            <td>{{ author.name }}</td>
            <td><button [routerLink] = "['/edit', author._id]">Edit</button><button (click)="onDelete(author)">Delete</button></td>
        </tr>
    </tbody>
</table>
